<div class="container">
    <div class="container">
        <p class="textline">
            Select a report to see a quick preview.
            Click the print button to print, preview, or export to PDF:
        </p>

        <div class="shadow">
            <div class="toolbar {{ viewsLoaded < 6 ? 'disabledtoolbar': ''}}"  >
                <!-- select report -->
                <wj-combo-box style="width:350px"
                              [itemsSource]="reports"
                              [displayMemberPath]="'header'">
                </wj-combo-box>

                <!-- zoom -->
                <button mat-icon-button (click)="zoomLevels.moveCurrentToPrevious()" placement="bottom" ngbTooltip="Zoom Out">
                    <i class="material-icons">remove</i>
                </button>
                <wj-combo-box style="width:150px"
                              [itemsSource]="zoomLevels"
                              [displayMemberPath]="'header'">
                </wj-combo-box>
                <button mat-icon-button (click)="zoomLevels.moveCurrentToNext()" placement="bottom" ngbTooltip="Zoom In">
                    <i class="material-icons">add</i>
                </button>

                <!-- print -->
                <button mat-icon-button (click)="print()" placement="bottom" ngbTooltip="Print">
                    <i class="material-icons">print</i>
                </button>

                <!-- report options -->
                <button mat-icon-button (click)="changeReportOptions()" placement="bottom" ngbTooltip="Report Options" *ngIf="reportOptions">
                    <i class="material-icons">settings</i>
                </button>    
            </div>

            <div class="report">
                <div class="zoom" #zoomEle>
                    <div>
                        <ng-template ad-host #adHost></ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
