<div class="container-fluid">
    <wj-flex-chart [header]="chartTitle" [bindingX]="'membershipType'" [selectionMode]="'Point'" [itemsSource]="data"
        [palette]="['rgba(42,159,214,1)', 'rgba(119,179,0,1)', 'rgba(153,51,204,1)', 'rgba(255,136,0,1)', 'rgba(204,0,0,1)', 'rgba(0,204,163,1)', 'rgba(61,109,204,1)', 'rgba(82,82,82,1)', 'rgba(0,0,0,1)']">
        <wj-flex-chart-legend [position]="'None'">
        </wj-flex-chart-legend>

        <wj-flex-chart-axis [wjProperty]="'axisY'" [min]="0">
            </wj-flex-chart-axis>
    
        <wj-flex-chart-series [name]="'Members'" [binding]="'count'">
        </wj-flex-chart-series>

        <wj-flex-chart-animation></wj-flex-chart-animation>
    </wj-flex-chart>
</div>
