<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title"><i class="fa fa-warning" aria-hidden="true"></i> Warning!</h4>
  </div>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="c(ConfirmResponses.yes)">Yes</button>
    <button type="button" class="btn btn-primary" (click)="c(ConfirmResponses.no)">No</button>
  </div>
</ng-template>

<a class="btn btn-outline-primary waves-effect" matTooltip="Delete" (click)="open(content)">{{buttonText}}</a>
