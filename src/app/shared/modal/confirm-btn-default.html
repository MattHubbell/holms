<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title"><i class="fa fa-warning" aria-hidden="true"></i> Warning!</h4>
  </div>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button mat-button type="button" (click)="c(ConfirmResponses.yes)">Yes</button>
    <button mat-button type="button" (click)="c(ConfirmResponses.no)">No</button>
  </div>
</ng-template>

<button mat-button type="button"  matTooltip="Delete" (click)="open(content)"><mat-icon>clear</mat-icon></button>
