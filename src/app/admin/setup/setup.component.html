<div class="container main-container" >
    <!--Card-->
    <mat-card>
        <mat-card-content>
            <div class="container">        
                <form #formData="ngForm" (ngSubmit)="onSubmit(formData.valid)" >
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field>
                                <input matInput placeholder="Application Title" matTextareaAutosize matAutosizeMinRows="1" matAutosizweMaxRows="2"
                                    maxLength="300" name="appTitle" [(ngModel)]="model.appTitle" autocomplete="off" required>
                                <mat-hint align="end">{{model.appTitle?.length}} / 300</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field>
                                <input matInput placeholder="Application Sub-Title" matTextareaAutosize matAutosizeMinRows="1" matAutosizweMaxRows="2"
                                    maxLength="300" name="appSubTitle" [(ngModel)]="model.appSubTitle" autocomplete="off" required>
                                <mat-hint align="end">{{model.appTitle?.length}} / 300</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Current dues year" type="number"
                                    maxLength="4" name="duesYear" [(ngModel)]="model.duesYear" autocomplete="off" required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Next member #" type="number"
                                    name="nextMemberNo" [(ngModel)]="model.nextMemberNo" autocomplete="off" required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Next cash entry receipt #" type="number"
                                    name="nextCashEntryReceiptNo" [(ngModel)]="model.nextCashEntryReceiptNo" autocomplete="off" required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Next cash entry batch #" type="number"
                                    name="nextCashEntryBatchNo" [(ngModel)]="model.nextCashEntryBatchNo" autocomplete="off" required>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field>
                                <input matInput placeholder="Membership chair e-mail"
                                    maxLength="50" name="membershipChairEmail" [(ngModel)]="model.membershipChairEmail" autocomplete="off" required>
                                <mat-hint align="end">{{model.membershipChairEmail?.length}} / 50</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <button mat-raised-button type="button" color="primary" (click)="onTestEmail()">Test Email</button>
                        </div>
                        <div class="col-md-2">
                            <p> {{ emailMsg }} </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field>
                                <input matInput placeholder="System e-mail"
                                    maxLength="50" name="holmsEmail" [(ngModel)]="model.holmsEmail" autocomplete="off" required>
                                <mat-hint align="end">{{model.holmsEmail?.length}} / 50</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-8" style="margin-left: -15px;">
                        <mat-form-field>
                            <textarea matInput placeholder="New Registration Display Message" matTextareaAutosize matAutosizeMinRows="5" matAutosizweMaxRows="5"
                                maxLength="300" name="newRegDisplayMessage" [(ngModel)]="model.newRegDisplayMessage" autocomplete="off" required>
                            </textarea>
                            <mat-hint align="end">{{model.newRegDisplayMessage?.length}} / 300</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="col-md-8" style="margin-left: -15px;">
                        <mat-form-field>
                            <textarea matInput placeholder="New Member Email Welcome Message" matTextareaAutosize matAutosizeMinRows="5" matAutosizweMaxRows="5"
                                maxLength="300" name="regEmailMessage" [(ngModel)]="model.regEmailMessage" autocomplete="off" required>
                            </textarea>
                            <mat-hint align="end">{{model.regEmailMessage?.length}} / 300</mat-hint>
                        </mat-form-field>
                    </div>
                    <br>
                    <button mat-raised-button color="primary"><i class="fa fa-check" aria-hidden="true"></i></button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
