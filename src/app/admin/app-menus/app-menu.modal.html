<div class="width-form">
    <form #formData="ngForm" (ngSubmit)="onSubmit(formData.valid)">
        <div class="modal-header">
            <h4 class="modal-title">
                <span [ngSwitch]="isNewItem">
                    <span *ngSwitchCase="true">Add app menu item</span>
                    <span *ngSwitchCase="false">Edit app menu item</span>
                </span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <mat-form-field class="width-full">
                            <input matInput placeholder="Menu ID" name="menuId" class="uppercase" required [errorStateMatcher]="errorChecker" [(ngModel)]="model.menuId">
                        </mat-form-field>                        
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="width-full">
                            <input matInput placeholder="Title" name="title" required [errorStateMatcher]="errorChecker" [(ngModel)]="model.title">
                        </mat-form-field>                        
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="width-full">
                            <input matInput placeholder="Selector" name="selector" required [errorStateMatcher]="errorChecker" [(ngModel)]="model.selector">
                        </mat-form-field>                        
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="width-full">
                            <input matInput placeholder="Router Link" name="routerLink" required [errorStateMatcher]="errorChecker" [(ngModel)]="model.routerLink">
                        </mat-form-field>                        
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field>
                            <mat-select placeholder="User Types" name="userTypes" multiple [(ngModel)]="model.userTypes">
                                <mat-option *ngFor="let type of membershipUserTypes | enumKeys" [value]="type.key">
                                        {{ type.value }}
                                    </mat-option>
                                </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <button mat-button type="submit" matTooltip="Save"><mat-icon>done</mat-icon></button>
            <span [hidden]="isNewItem">
                <confirm-button-default [message]="'Delete this item ?'" [isValid]="true" (onClosing)="onDelete($event)"></confirm-button-default>
            </span>
            <button mat-button type="button" matTooltip="Cancel" (click)="dialogRef.close()"><mat-icon>undo</mat-icon></button>
        </div>
    </form>
</div>
