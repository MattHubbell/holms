<div class="container main-container" >
        <!--Card-->
        <mat-card>
            <ng-template ngbModalContainer></ng-template>
            <mat-card-content>
    
                <div class="example-header">
                    <mat-form-field>
                        <mat-icon matPrefix class="search-icon">search</mat-icon>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                    <button mat-mini-fab matTooltip="Add App Menu" color="primary" class="floating-fab" (click)="addNew()"><mat-icon>add</mat-icon></button>
                </div>
    
                <div class="container Custom-table-width">                        
                    <div class="example-container mat-elevation-z8">
                        
                        <mat-table #table [dataSource]="dataSource">
                        
                            <ng-container matColumnDef="menuId">
                                <mat-header-cell *matHeaderCellDef> Menu ID </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.menuId}} </mat-cell>
                            </ng-container>
                            
                            <ng-container matColumnDef="title">
                                <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
                            </ng-container>
                        
                            <ng-container matColumnDef="selector">
                                <mat-header-cell *matHeaderCellDef> Selector </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.selector}} </mat-cell>
                            </ng-container>
                        
                            <ng-container matColumnDef="routerLink">
                                <mat-header-cell *matHeaderCellDef> Router Link </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.routerLink}} </mat-cell>
                            </ng-container>
                        
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let element; columns: displayedColumns;" (click)="edit(element)"></mat-row>
                        </mat-table>
    
                        <mat-paginator #paginator
                            [showFirstLastButtons]="true"
                            [pageSize]="10"
                            [pageSizeOptions]="[5, 10, 20]">
                        </mat-paginator>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
