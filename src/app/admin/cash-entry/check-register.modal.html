<div class="container">
    <div class="container">
        <p class="textline">
            Click the print button to print, preview, or export to PDF:
        </p>

        <div class="shadow">
            <div class="toolbar {{ viewsLoaded < 6 ? 'disabledtoolbar': ''}}"  >
                <!-- zoom -->
                <button mat-icon-button (click)="zoomLevels.moveCurrentToPrevious()" placement="bottom" ngbTooltip="Zoom Out">
                    <i class="material-icons">remove</i>
                </button>
                <wj-combo-box style="width:150px"
                                [itemsSource]="zoomLevels"
                                [displayMemberPath]="'header'">
                </wj-combo-box>
                <button mat-icon-button (click)="zoomLevels.moveCurrentToNext()" placement="bottom" ngbTooltip="Zoom In">
                    <i class="material-icons">add</i>
                </button>

                <!-- print -->
                <button mat-icon-button (click)="print()" placement="bottom" ngbTooltip="Print">
                    <i class="material-icons">print</i>
                </button>

                <!-- export PDF -->
                <!-- <button mat-icon-button (click)="print()" placement="bottom" ngbTooltip="Export to PDF">
                    <span style="font-size: 22px;">
                        <i class="far fa-file-pdf"></i>
                    </span>
                </button> -->

                <!-- close -->
                <button mat-icon-button (click)="onClose()" placement="bottom" ngbTooltip="Close">
                    <i class="material-icons">exit_to_app</i>
                </button>
            </div>

            <div class="report">
                <div class="zoom" #zoomEle>
                    <div>
                        <check-register [batchNo]="batchNo" [cashMasters]="cashMasters" [members]="members"></check-register>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
