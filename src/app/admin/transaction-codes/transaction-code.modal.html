<div class="width-form">
    <form #formData="ngForm" (ngSubmit)="onSubmit(formData.valid)">
        <div class="modal-header">
            <h4 class="modal-title">
                <span [ngSwitch]="isNewItem">
                    <span *ngSwitchCase="true">Add transaction code</span>
                    <span *ngSwitchCase="false">Edit transaction code</span>
                </span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <input-custom fieldType="uppercase" fieldName="id" placeholderText="Id" [tableName]="tableName" isKey="true" maxLength="0"
                            [model]="model" [value]="model.id" [isRequired]="true" [errorMessage]="model.id?.length == 0 ? 'Id is required' : 'Id already used'">
                        </input-custom>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <input-custom fieldType="uppercase" fieldName="description" placeholderText="Description" maxLength="0"
                            [model]="model" [value]="model.description" [isRequired]="true" errorMessage="Description is required">
                        </input-custom>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-5 col-sm-6 col-sm-7">
                        <label for="quantityRequired">Quantity required ?</label>
                    </div>
                    <div class="col-md-7 col-sm-6 col-sm-3">
                        <mat-checkbox color="primary" name="quantityRequired" [(ngModel)]="model.quantityRequired"></mat-checkbox>
                    </div>         
                </div>            
            </div>            

            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <mat-select placeholder="Item type" name="itemType" [(ngModel)]="model.itemType"> 
                                <mat-option *ngFor="let type of transactionCodeItemTypes | enumKeys" [value]="type.key">
                                    {{ type.value }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>                        
                    </div>            
                </div>            
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field class="width-full">
                            <span matPrefix>$ &nbsp;</span>
                            <input matInput placeholder="Price" name="price" maxLength="50" [(ngModel)]="model.price">
                        </mat-form-field>                        
                    </div>
                </div>            
            </div>              
        </div>

        <div class="modal-footer">
            <button mat-button type="submit" matTooltip="Save"><mat-icon>done</mat-icon></button>
            <span [hidden]="isNewItem">
                <confirm-button-default [message]="'Delete this item ?'" [isValid]="true" (onClosing)="onDelete($event)"></confirm-button-default>
            </span>
            <button mat-button type="button" matTooltip="Cancel" (click)="dialogRef.close()"><mat-icon>undo</mat-icon></button>
        </div>
    </form>
</div>
