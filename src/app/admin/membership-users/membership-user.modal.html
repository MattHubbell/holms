<div class="width-form">
    <form #formData="ngForm" (ngSubmit)="onSubmit(formData.valid)">
        <div class="modal-header">
            <h4 class="modal-title">
                <span [ngSwitch]="isNewItem">
                    <span *ngSwitchCase="true">Add membership user</span>
                    <span *ngSwitchCase="false">Edit membership user</span>
                </span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field>
                            <input matInput placeholder="Key" name="key" required spellcheck="false" [(ngModel)]="key">
                            <mat-error>Key is required</mat-error>
                        </mat-form-field>                        
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <mat-form-field>
                        <input matInput placeholder="Name" name="name" required [(ngModel)]="model.name">
                        <mat-error>Name is required</mat-error>
                    </mat-form-field>                        
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput placeholder="Member #" name="memberId" required [(ngModel)]="model.memberId">
                            <mat-error>Member # is required</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field>
                            <mat-select placeholder="User type" name="userType" required [(ngModel)]="model.userType"> 
                                <mat-option *ngFor="let type of membershipUserType | enumKeys" [value]="type.key">
                                    {{ type.value }}
                                </mat-option>
                            </mat-select>
                            <mat-error>User type is required</mat-error>
                        </mat-form-field>
                    </div>
                </div>            
            </div>            
        </div>

        <div class="modal-footer">
            <button mat-button type="submit" matTooltip="Save"><mat-icon>done</mat-icon></button>
            <span [hidden]="isNewItem">
                <confirm-button-default [message]="'Delete this item ?'" [isValid]="true" (onClosing)="onDelete($event)"></confirm-button-default>
            </span>
            <button mat-button type="button" matTooltip="Cancel" (click)="dialogRef.close()"><mat-icon>undo</mat-icon></button>
        </div>
    </form>
</div>
