<div class="container Custom-width">
    <mat-card class="Custom-width">
        <mat-card-content>
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <p>{{message}}</p>
            </div>
            <div class="modal-footer">
                <button mat-button type="button" matTooltip="Close" (click)="onClose(ConfirmResponses.OK)"><mat-icon>done</mat-icon></button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
