<div class="container main-container" >
    <!--Card-->
    <mat-card>
        <ng-template ngbModalContainer></ng-template>
        <mat-card-content>

            <div class="example-header">
                <mat-form-field>
                    <mat-icon matPrefix class="search-icon">search</mat-icon>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
            </div>

            <div class="container Custom-table-width">                        
                <div class="example-container mat-elevation-z8">
                    
                    <mat-table #table [dataSource]="dataSource">
                    
                        <ng-container matColumnDef="registrationName">
                            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.registrationName}} </mat-cell>
                        </ng-container>
                        
                        <ng-container matColumnDef="street1">
                            <mat-header-cell *matHeaderCellDef> Street 1 </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.street1}} </mat-cell>
                        </ng-container>
                    
                        <ng-container matColumnDef="street2">
                            <mat-header-cell *matHeaderCellDef> Street 2 </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.street2}} </mat-cell>
                        </ng-container>
                        
                        <ng-container matColumnDef="city">
                            <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
                        </ng-container>
                        
                        <ng-container matColumnDef="state">
                            <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.state}} </mat-cell>
                        </ng-container>
                        
                        <ng-container matColumnDef="zip">
                            <mat-header-cell *matHeaderCellDef> Postal Code </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.zip}} </mat-cell>
                        </ng-container>
                                
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let element; columns: displayedColumns;" (click)="edit(element)"></mat-row>
                    </mat-table>

                    <mat-paginator #paginator
                        [showFirstLastButtons]="true"
                        [pageSize]="10"
                        [pageSizeOptions]="[5, 10, 20]">
                    </mat-paginator>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
